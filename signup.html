<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>class 05 protfolio website</title>
	<link rel="stylesheet" href="css/custom.css">
	<link rel="icon" href="images/favicon.jpg">

</head>
<body>
	<!--header start-->	
	<header>
		<div class="container flex">
			<!--logo-->
			<div class="logo">
				<a href="index.html">
					<h1>Masud Rana Sobuj</h1>
				</a>
			</div>
			<!--logo-->
			<!--nav-->
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="#">Signup</a></li>
				</ul>
			</nav>
			<!--nav-->
		</div>
	</header>
	<!--header end-->


	<!--signup form section-->	
	<section class="signup-form-section">
		<div class="container">
			<div class="signup">
				<!---signup form--->
				<form>
					<label for="fullname">Full Name</label>
					<input id="fullname" type="text" placeholder="Full Name" autocomplete="off"  name="">
				

					<label for="email">Email Address</label>
					<input id="email" type="email" placeholder="Email Address" autocomplete="off"  name="">

					<label for="password">Password</label>
					<input id="password" type="password" placeholder="Password"  name="">

				

					<span>Select Your Gender</span>

					<input id="male" type="radio" checked name="gender">
					<label for="male">Male</label>
					<input id="female" type="radio" name="gender">
					<label for="female">Female</label>
					<input id="other" type="radio" name="gender">
					<label for="other">Other</label>

			

					<span>Select Your skills</span>

					<input id="html" type="checkbox" name="gender">
					<label for="html">html</label>
					<input id="css" type="checkbox" name="gender">
					<label for="css">css</label>
					<input id="js" type="checkbox" name="gender">
					<label for="js">js</label>

					<label for="message">Message</label>
					<textarea id="message" rows="9"></textarea>
					<input type="submit" name="" value="Signup">

					<h6>I Have already an account. <a href="login.html">Login</a></h6>

				</form>
				<!---signup form--->
			</div>
		</div>
	</section>
	<!--signup form section-->


	<!--footer section start-->	
	<footer>
		<div class="container flex">
			<div class="col-2-1">
				<ul class="footer-menu">
					<li><a href="#">Terms and Conditions</a></li>
					<li><a href="#">Privacy</a></li>
				</ul>
			</div>
			<div class="col-2-1">
				<ul class="social-link">
					<li><span>follow</span></li>
					<li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
					<li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
				</ul>
			</div>
		</div>
	</footer>
	<!--footer section end-->
</body>
</html>
